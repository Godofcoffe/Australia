    <title>Xvidros</title>

<body>
    <h1>Um pequeno poema para sua vida juvenil!</h1>
    <hr>
    <p>As rosas são vermelhas, violetas são azuls, 
        sua bunda me ENCANTA, 
        suas TETAS me sedus, 
        diante desse verso lhe falo na moral,
        que tal mais tarde FAZERMOS UM ANAL.
    </p>
    <p>
        Senhor nonato adverte!
    </p>
